<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="card" style="width: 18rem; margin: 20px auto;">
    <img src="{{ url_for('static', filename='virat.jpg') }}" class="card-img-top" alt="Virat Kohli">
    <div class="card-body">
      <h5 class="card-title">Glory of Virat</h5>
      <p class="card-text">
        Babar Azam: Our bowlers bowled really well. All credit to Kohli and Pandya...
      </p>
      <a href="/main" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
